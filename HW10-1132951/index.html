<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1132951 -HW10</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="game-container">
        <h1>黑白棋大戰</h1>
        
        <div class="controls">
            <label>電腦強度：</label>
            <select id="difficulty">
                <option value="easy">基本</option>
                <option value="hard" selected>進階</option>
            </select>
            <button onclick="resetGame()">重新開始</button>
            <div class="hint-toggle">
                <input type="checkbox" id="showHints" checked>
                <label for="showHints">顯示落子建議</label>
            </div>
        </div>

        <div class="scoreboard">
            <div class="score-box black-score">
                <span class="indicator"></span> 黑棋 (你): <span id="scoreBlack">2</span>
            </div>
            <div class="score-box white-score">
                <span class="indicator"></span> 白棋 (電腦): <span id="scoreWhite">2</span>
            </div>
        </div>

        <div id="status">輪到你了！</div>

        <div id="board" class="board"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
